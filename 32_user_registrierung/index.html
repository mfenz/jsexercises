<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User-Registrierung</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script.js' defer></script>
</head>
<body>

<h1>User-Registrierung</h1>
<h2>User-Daten</h2>
<form>
    <div id="error_messages">

    </div>
    <label for="email">Email:</label><br>
    <input type="text" name="email" id="email"><br>
    <label for="password">Passwort:</label><br>
    <input type="password" name="password" id="password"><br>
    <label for="repeat_password">Passwort wiederholen:</label><br>
    <input type="password" name="repeat_password" id="repeat_password"><br>
    <button name="bt_register">Registrieren</button>
</form>

<h2>Alle User</h2>
<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Passwort</th>
        </tr>
    </thead>
    <tbody id="users">
        <tr>
            <td>jemand@email.com</td>
            <td>123456sicher</td>
        </tr>
    </tbody>
</table>
    
</body>
</html>
