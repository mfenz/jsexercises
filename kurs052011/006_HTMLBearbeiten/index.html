<!-- index.html -->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Willkommen!</title>
    <meta name="viewport" 
        content="width=device-width, initial-scale=1" />
        <!-- defer weißt den Browser darauf hin zuerst 
            das HTML-Dokument zu parsen und erst dann das Script auszuführen -->
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Title</h1>
    <p>
        <span id="first-name">First name</span> 
        <span data-last-name>Last name</span>
    </p>
</body>
</html>
