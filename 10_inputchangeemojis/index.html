<!-- 
    Die Anwendung enthält ein Textfeld.
    Bei der Eingabe eines Textes werden gleichzeitig die Wörter
    'cat', 'dog', 'hamburger' durch die jeweiligen Emojis ersetzt
    und darunter in einem Div-Container ausgegeben. 
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js' defer></script>
</head>
<body>
    <label for="eingabe">Text eingeben (mit cat, dog, und hamburger):</label>
    <input type="text" name="eingabe" id="eingabe">

    <div id="ausgabe">

    </div>
</body>
</html>
