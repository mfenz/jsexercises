<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Zinseszinsrechner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js' defer></script>
</head>
<body>

<h1>Zinseszinsrechner</h1>
<form>
    <label for="betrag">Betrag:</label><br>
    <input type="text" name="betrag" id="betrag"><br>

    <label for="zinssatz">Zinssatz in % (z. B. 5 für 5%)</label><br>
    <input type="text" name="zinssatz" id="zinssatz"> % <br>

    <label for="laufzeit">Laufzeit in Jahren:</label><br>
    <input type="text" name="laufzeit" id="laufzeit"> Jahre <br>
    
    <button name="bt_calculate">Berechne Endkapital</button>
</form>

<h2>Ergebnis</h2>
<div id="ergebnis">
    <p>Bitte das Formular ausfüllen und absenden.</p>
</div>

</body>
</html>
