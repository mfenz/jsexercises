<!-- 
    Dieses Programm hat ein Input-Feld, zwei Buttons (OK, Clear), 
    sowie ein Output-Feld. 

    Beim Click auf OK: schreibe Wert vom Input-Feld auf Output-Feld
    Beim Click auf Clear: LÃ¶sche Werte aus Input-Feld und Output-Feld
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Button Click Events</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js' defer></script>
</head>
<body>
    <form>
        <label for="eingabe">Text:</label><br>
        <input type="text" id="eingabe" name="eingabe"><br>

        <button name="btok">OK</button>
        <button name="btclear">Clear</button><br>

        <label for="ergebnis">Ergebnis:</label>
        <input type="text" id="ergebnis" name="ergebnis">
    </form>
</body>
</html>
